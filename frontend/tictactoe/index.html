<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="../css/style.css">
    <script type="module" src="tictactoe.js"></script>
  </head>
  <body>
    <main>
      <h1>Tic Tac Toe</h1>

      <div id="message"></div>

      <div id="tttboard">
          <div class="cell"><div data-row="0" data-col="0"></div></div>
          <div class="cell"><div data-row="0" data-col="1"></div></div>
          <div class="cell"><div data-row="0" data-col="2"></div></div>
          <div class="cell"><div data-row="1" data-col="0"></div></div>
          <div class="cell"><div data-row="1" data-col="1"></div></div>
          <div class="cell"><div data-row="1" data-col="2"></div></div>
          <div class="cell"><div data-row="2" data-col="0"></div></div>
          <div class="cell"><div data-row="2" data-col="1"></div></div>
          <div class="cell"><div data-row="2" data-col="2"></div></div>
      </div>

      <button id="reset">New Game</button>
    </main>
    
    <aside>
      <h2>Highscores</h2>
      <ol id="highscore"></ol>
    </aside>
    
  </body>
</html>
